<div class="container">
  <div class="row ">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div class="blog-wrapper" *ngFor="let post of blogPosts  | orderBy:publish_date">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <h4>{{post.title}}</h4>
            </div>
          </div>
        </div>
        <div class="container">
            <div class="row">
              <div class="col-md-8">
                <p><small class="">{{post.author}}</small></p>
              </div>
              <div class="col-md-4">
                <p class="float-right"><small>Published on: {{post.publish_date}}</small></p>
              </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
              <div class="col-md-10">
                <p>{{post.description}}</p>
              </div>
              <div class="col-md-2">
                <a class="float-right" [routerLink]="['/blog-post', post.id]" target="_blank">Read More</a>
              </div>
            </div>
        </div>

      </div>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>
